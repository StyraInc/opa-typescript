workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    openapi:
        inputs:
            - location: https://raw.githubusercontent.com/StyraInc/enterprise-opa/chendrix/update-compile-api-path/openapi/openapi.yaml
        overlays:
            - location: ./.speakeasy/overlay.yaml
        registry:
            location: registry.speakeasyapi.dev/styra/styra/openapi
targets:
    first-target:
        target: typescript
        source: openapi
        output: packages/opa
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/styra/styra/openapi-typescript-code-samples
            labelOverride:
                fixedValue: Typescript (SDK)
            blocking: false
