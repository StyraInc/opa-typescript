configVersion: 2.0.0
generation:
  sdkClassName: opaApiClient
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: false
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: false
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
typescript:
  version: 1.7.4
  additionalDependencies:
    dependencies: {}
    devDependencies:
      '@types/node': ^22.5.5
      prettier: 3.2.5
      testcontainers: ^10.13.1
      tsx: ^4.16.2
      typedoc: ^0.26.5
      typedoc-plugin-extras: ^3.1.0
      typedoc-plugin-replace-text: ^4.0.0
    peerDependencies: {}
  additionalPackageJSON:
    keywords:
      - OPA
      - Open Policy Agent
      - authorization
      - policy
      - permissions
      - rbac
      - role based access control
    license: Apache-2.0
    publishConfig:
      access: public
  author: Styra
  clientServerStatusCodesAsErrors: true
  defaultErrorName: SDKError
  enableCustomCodeRegions: false
  enableMCPServer: true
  enableReactQuery: false
  enumFormat: enum
  flattenGlobalSecurity: true
  flatteningOrder: parameters-first
  imports:
    option: openapi
    paths:
      callbacks: sdk/models/callbacks
      errors: sdk/models/errors
      operations: sdk/models/operations
      shared: sdk/models/components
      webhooks: sdk/models/webhooks
  inputModelSuffix: input
  jsonpath: legacy
  maxMethodParams: 4
  methodArguments: require-security-and-request
  moduleFormat: dual
  outputModelSuffix: output
  packageName: '@styra/opa'
  responseFormat: envelope-http
  templateVersion: v2
  useIndexModules: true
