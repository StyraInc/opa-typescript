configVersion: 2.0.0
generation:
  sdkClassName: opaApiClient
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
  auth:
    oAuth2ClientCredentialsEnabled: false
typescript:
  version: 1.2.1
  additionalDependencies:
    dependencies: {}
    devDependencies:
      '@types/node': ^20.14.9
      eslint-plugin-markdown: ^4.0.1
      prettier: 3.2.5
      testcontainers: ^10.10.1
      tsx: ^4.16.2
      typedoc: ^0.25.13
      typedoc-plugin-extras: ^3.0.0
      typedoc-plugin-replace-text: ^3.3.0
    peerDependencies: {}
  additionalPackageJSON:
    keywords:
      - OPA
      - Open Policy Agent
      - authorization
      - policy
      - permissions
      - rbac
      - role based access control
    license: Apache-2.0
    publishConfig:
      access: public
  author: Styra
  clientServerStatusCodesAsErrors: true
  enumFormat: enum
  flattenGlobalSecurity: true
  imports:
    option: openapi
    paths:
      callbacks: sdk/models/callbacks
      errors: sdk/models/errors
      operations: sdk/models/operations
      shared: sdk/models/components
      webhooks: sdk/models/webhooks
  inputModelSuffix: input
  maxMethodParams: 4
  methodArguments: require-security-and-request
  moduleFormat: commonjs
  outputModelSuffix: output
  packageName: '@styra/opa'
  responseFormat: envelope-http
  templateVersion: v2
  useIndexModules: true
